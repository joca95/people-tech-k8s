apiVersion: v1
kind: Pod
metadata:
  name: cpu-stress
  namespace: default
spec:
  containers:
    - name: stress-cpu
      image: busybox
      resources:
        requests:
          cpu: "250m"
          memory: "64Mi"
        limits:
          cpu: "500m"
          memory: "128Mi"
      command:
        - /bin/sh
        - -c
        - |
          trap "killall dd; exit" SIGTERM SIGINT
          echo "Starting CPU stress test";
          for i in $(seq 1 $(nproc)); do
            dd if=/dev/zero of=/dev/null &
          done
          wait
