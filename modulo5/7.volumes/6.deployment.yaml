apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-sc
  namespace: default
spec:
  replicas: 2  # Crear dos r√©plicas del pod nginx
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"  # Montar el PVC en esta ruta
          name: ebs-storage
      volumes:
      - name: ebs-storage
        persistentVolumeClaim:
          claimName: ebs-pvc-sc  # Usar el PVC creado anteriormente